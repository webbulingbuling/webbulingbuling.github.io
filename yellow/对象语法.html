<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="app1" v-bind:style="{color:activeCloor,fontSize:fontSize+'px'}">{{message}}</div>
<div id="app2" v-bind:style='styleObject'>{{message}}</div>
</body>
<script type="text/javascript">
    var vm=new Vue({
        el:'#app1',
        data:{
            message:123,
            activeCloor:'green',
            fontSize:50
        }

    })
    var vm2=new Vue({
        el:'#app2',
        data:{
            styleObject:{
                color:'red',
                fontSize:30,
            },
            message:'hello Vue !'
        }
    })
</script>
</html>
