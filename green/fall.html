<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    #div1{
        width:100px;
        height:100px;
        background-color: red;
        position:absolute;
    }
</style>
<body>
    <input type="button" value='按钮' class="input1" onclick='startMove()'>
    <div id='div1'></div>
</body>
<script type="text/javascript">
    var oDiv=document.getElementById('div1');
    console.log(oDiv)
    var speed=0;
    var timer;
    function startMove(){
        clearInterval(timer);
        timer=setInterval(function(){

            speed+=3;
            var T=oDiv.offsetTop+speed;

            if(T>document.documentElement.clientHeight-oDiv.offsetHeight){
                T=document.documentElement.clientHeight-oDiv.offsetHeigh;
                speed*=-1;
                speed*=0.75;
            }
            oDiv.style.top=T+'px';
        },30)
    }
</script>
</html>
